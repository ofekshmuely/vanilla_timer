    <div>
      <h1>Stopwatch</h1>
    
      <h5>Lap Timer</h5>
         <p class="lap-timmer">
        <span id="minutes">00</span>:<span id="seconds">00</span>,<span id="miliseconds">00</span>
    
        <div class="controllers">
          <button type="button" id="startBTN" class="btn btn-success btn-circle btn-xl"><i class="fas fa-play"></i></button>
          <button type="button" id="pauseBTN" class="btn btn-primary btn-circle btn-xl"><i class="fas fa-pause"></i></button>
          <button type="button" id="redoBTN" class="btn btn-danger btn-circle btn-xl"><i class="fas fa-redo"></i></button>
     
        </div>
        
     
  </div>
